<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <script src="./scripts/script.js" defer></script>
</head>
<body>

  <h2>Create an Account</h2>

  <p>Thanks for choosing us</p>
  <p class="instructions">Required files are marked with <span aria-label="required">*</span></p>

  <div class="monero-icon">
    <img src="./images/monero-crypto-cryptocurrency-coins-svgrepo-com.svg" alt="Monero Logo">
  </div>

  <div class="form-container">
    <form action="" method="get" novalidate>
      <div class="card">
        <label for="name">Name <span aria-label="required">*</span></label>
        <input type="text" id="name" name="user_name" required>
        <span class="validity-icon" id="name"></span>
      </div>

      <div class="card">
        <label for="surname">Surname <span aria-label="required">*</span></label>
        <input type="text" id="surname" name="user_surname" required>
        <span class="validity-icon" id="surname"></span>
      </div>

      <div class="card">
        <label for="email">Email <span aria-label="required">*</span></label>
        <input type="email" id="email" name="user_email" required>
        <span class="validity-icon" id="email"></span>
      </div>

      <div class="card">
        <label for="phone_number">Phone number</label>
        <input type="tel" id="phone_number" name="user_phone_number">
        <span class="validity-icon" id="phone_number"></span>
      </div>

      <div class="card">
        <label for="password">Password <span aria-label="required">*</span></label>
        <input type="password" id="password" name="user_password" required>
        <span class="validity-icon" id="password"></span>
      </div>

      <div class="card">
        <label for="confirm_password">Confirm password <span aria-label="required">*</span></label>
        <input type="password" id="confirm_password" name="user_confirm_password" required>
        <span class="validity-icon" id="confirm_password"></span>
      </div>

      <button type="submit">Sign up</button>
    </form>
  </div>
</body>
</html>
